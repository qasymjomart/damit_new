model:
  arch: 'vit_base'
  patch_size: 16
  drop_path_rate: 0.1
  out_dim: 8192
  img_size: [128,128,128]
  in_chans: 1
  n_classes: 0
  embed_dim: 768
  depth: 12
  n_heads: 12
  mlp_ratio: 4.0
  qkv_bias: False
  p: 0.
  attn_p: 0.
  global_avg_pool: False
  pos_embed_type: 'learnable'
  patch_embed_fun: 'conv3d'

ibot_model:
  use_masked_im_modeling: True
  pred_ratio: 0.3
  pred_ratio_var: 0
  pred_shape: block
  pred_start_epoch: 0
  lambda1: 1.0
  lambda2: 1.0

ibot_head:
  patch_out_dim: 8192
  shared_head: True # paper True? does not matter much I guess
  shared_head_teacher: True
  norm_in_head: null
  norm_last_layer: True
  act_in_head: 'gelu'
  use_bn: False
  in_dim: 768
  out_dim: 8192

ibot:
  momentum_teacher: 0.9995 # original paper value is 0.996
  warmup_teacher_temp: 0.005
  teacher_temp: 0.005
  warmup_teacher_temp_epochs: 30
  warmup_teacher_patch_temp: 0.005
  teacher_patch_temp: 0.02

training:
  use_fp16: True
  batch_size_per_gpu: 16 # paper value is 128
  batch_size: 16
  epochs: 100
  warmup_epochs: 10
  saveckp_freq: 20

optimizer:
  freeze_last_layer: 1
  # lr: 0.0005 # paper value
  lr: 0.01
  warmup_epochs: 10
  min_lr: 0.000001
  optimizer: 'adamw'
  weight_decay: 0.04
  weight_decay_end: 0.4
  clip_grad: 3.0

transforms:
  local_crop_img_size: [64, 64, 64]
  global_crops_number: 2 # paper?
  global_crops_scale: [0.4, 1.] # check paper?
  local_crops_number: 8 # if 0, then multi-crop training is disabled, also check paper
  local_crops_scale: [0.05, 0.4]
  orientation: "RAS"
  spacing: [1.75, 1.75, 1.75]
  resize: [128, 128, 128]

data:
  num_workers: 10

output_dir: "."
cache_dir: "./monai_cache"

BRATS2023:
  dataroot: "/SSD/qasymjomart/BRATS2023/ASNR-MICCAI-BraTS2023-GLI-Challenge-TrainingData/*/*t1n.nii.gz"

IXI:
  dataroot: "/SSD/qasymjomart/IXI-T1/hdbet/IXI*/*T1.nii.gz"

HCP:
  dataroot: "/SSD/qasymjomart/HCP/hdbet/*/hdbet_n4*1.nii.gz"

OASIS3:
  dataroot: "/SSD/qasymjomart/uda/data/OASIS3/scans/*/*/*/hdbet*[!mask].nii.gz"
  labelsroot: "/SSD/qasymjomart/uda/data/OASIS3_CLOSEST_LABELS_ONLY_HEALTHY.csv"
  mode: 'training'